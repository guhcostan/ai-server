%YAML 1.1
---
name: "Continue Vertex AI Working"
version: "1.0"
schema: v1

# Configurações padrão para modelos
model_defaults: &model_defaults
  provider: openai
  apiKey: sk-vertex-ai
  apiBase: http://localhost:3000/v1
  roles:
    - chat
  capabilities:
    - tool_use
  defaultCompletionOptions:
    contextLength: 128000
    temperature: 0.7

models:
  - name: "Gemini 1.5 Flash (Vertex AI)"
    <<: *model_defaults
    model: "gemini-1.5-flash"
    
  - name: "Gemini 1.5 Pro (Vertex AI)"
    <<: *model_defaults
    model: "gemini-1.5-pro"
    
  - name: "Claude 3.5 Sonnet (Vertex AI)"
    <<: *model_defaults
    model: "claude-3-5-sonnet-20241022"

# Context Providers para Agent
context:
  - provider: code
  - provider: folder
  - provider: codebase
  - provider: currentFile
  - provider: terminal
  - provider: problems

# Rules para o Agent
rules:
  - name: "Vertex AI Gateway"
    rule: "Use Vertex AI as unified gateway for all models"
  - name: "Tool Explanation"
    rule: "Always explain your reasoning when using tools"
  - name: "Permission Request"
    rule: "Ask for permission before making significant changes" 